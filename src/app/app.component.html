<div *ngIf="isAuthenticated">
    <mat-toolbar>
        <button mat-icon-button class="example-icon" (click)="opened=!opened">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Administrator</span>
        <span class="spacer"></span>
            <button mat-button [matMenuTriggerFor]="menu"><span style="font-weight:bold; font-size: 14px;text-transform: capitalize;" *ngIf="currentUser != null">{{ currentUser.Lastname }}, {{ currentUser.Firstname }} {{ currentUser.Middlename }}</span><mat-icon >keyboard_arrow_down</mat-icon></button>
            <img *ngIf="!!currentAvatar" src="{{currentAvatar}}" style="width:43px; padding:0 7px 0 0" (click)="openDialogAvatar()" class="md-card-image" alt="">
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openDialogAccSettings()"><mat-icon>assignment_ind</mat-icon>Account Settings</button>
                <button mat-menu-item (click)="openDialogChangePass()"><mat-icon>security</mat-icon>Change Password</button>
                <button mat-menu-item (click)="logout()"><mat-icon>power_settings_new</mat-icon>Log Out</button>
            </mat-menu>

      </mat-toolbar>
      <mat-sidenav-container>
        <mat-sidenav [(opened)]="opened" mode="side">
              <mat-list>
                <mat-list-item routerLinkActive="active" routerLink="/Administrator/Dashboard" >
                  <a style="text-decoration:none; color:black;"><mat-icon fontIcon="home" style="margin: 0px 3% -2% 0;"></mat-icon> Dashboard</a>
                </mat-list-item>
                <mat-list-item routerLinkActive="active"  routerLink="/Administrator/Users" >
                  <a style="text-decoration:none; color:black;"><mat-icon fontIcon="account_circle" style="margin: 0px 3% -2% 0;"></mat-icon> Users</a>
                </mat-list-item>
                <mat-list-item routerLinkActive="active"  routerLink="/Administrator/Subscription" >
                  <a style="text-decoration:none; color:black;"><mat-icon fontIcon="stars" style="margin: 0px 3% -2% 0;"></mat-icon> Subscription </a>
                </mat-list-item>
                <mat-list-item routerLinkActive="active"  routerLink="/Administrator/Contract" >
                  <a style="text-decoration:none; color:black;"><mat-icon fontIcon="file_copy" style="margin: 0px 3% -2% 0;"></mat-icon> Contract </a>
                </mat-list-item>
                <mat-list-item routerLinkActive="active"  routerLink="/Administrator/Joborder" >
                  <a style="text-decoration:none; color:black;"><mat-icon fontIcon="work" style="margin: 0px 3% -2% 0;"></mat-icon> Job Order </a>
                </mat-list-item>
                <mat-list-item routerLinkActive="active"  routerLink="/Administrator/Feedback" >
                  <a style="text-decoration:none; color:black;"><mat-icon fontIcon="thumb_up" style="margin: 0px 3% -2% 0;"></mat-icon> Feedback </a>
                </mat-list-item>
                <mat-list-item routerLinkActive="active"  routerLink="/Administrator/Invoice" >
                  <a style="text-decoration:none; color:black;"><mat-icon fontIcon="assignment" style="margin: 0px 3% -2% 0;"></mat-icon> Invoice </a>
                </mat-list-item>
                <mat-list-item routerLinkActive="active"  routerLink="/Administrator/Payments" >
                  <a style="text-decoration:none; color:black;"><mat-icon fontIcon="payment" style="margin: 0px 3% -2% 0;"></mat-icon> Payments </a>
                </mat-list-item>
                <mat-expansion-panel [class.mat-elevation-z0]="true">
                  <mat-expansion-panel-header style="margin: 0 0 0 -6px;"> 
                      <mat-icon fontIcon="description" style="margin: 0px 3% -2% 0;"></mat-icon> <span style="margin: 3% 0px 0px 0px;">Report</span>
                  </mat-expansion-panel-header>
                    <mat-nav-list class="navlistsubmenu">
                        <a mat-list-item routerLink="active" style="padding:0" routerLink="/Administrator/UserLogs">
                          <a style="text-decoration:none;"><mat-icon fontIcon="supervisor_account" style="margin: 0px 3% -2% 0;"></mat-icon> User Logs</a>
                        </a>
                        <a mat-list-item routerLink="active" style="padding:0" routerLink="/Administrator/ReportedUsers">
                          <a style="text-decoration:none;"><mat-icon fontIcon="report_problem" style="margin: 0px 3% -2% 0;"></mat-icon> Reported Users</a>
                        </a>
                    </mat-nav-list>
              </mat-expansion-panel>
                <!-- <mat-list-item routerLink="/Home" >
                  <a style="text-decoration:none;"><mat-icon fontIcon="description" style="margin: 0px 3% -2% 0;"></mat-icon> Report</a>
                </mat-list-item> -->
              </mat-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>     
        </mat-sidenav-content>
      </mat-sidenav-container>
</div>
<div *ngIf="!isAuthenticated">
    <router-outlet></router-outlet> 
</div>
