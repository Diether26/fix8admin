<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile>
        <mat-card class="users">
            <mat-card-header>
              <mat-card-title>USERS</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <span>{{ user_count }}</span>
            </mat-card-content>
            <!-- <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions> -->
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card class="p-users">
            <mat-card-header>
              <mat-card-title>SUBSCRIBED USERS</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <span>{{ p_user_count }}</span>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card class="r-contract">
            <mat-card-header>
              <mat-card-title>REQUEST CONTRACT</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <span>{{ r_contract_count }}</span>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
<mat-card class="status-job-order">
    <mat-card-header>
        <mat-card-title>JOB ORDER STATUS</mat-card-title>
    </mat-card-header>
    <!-- <mat-card-content> -->
        <div id="chart">
            <apx-chart
              [series]="chartOptions.series"
              [plotOptions]="chartOptions.plotOptions"
              [chart]="chartOptions.chart"
              [labels]="chartOptions.labels"
              [responsive]="chartOptions.responsive"
            ></apx-chart>
        </div>
    <!-- </mat-card-content> -->
</mat-card>
