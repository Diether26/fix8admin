<h4 style="padding: 0 0 0 10px;">Update Profile Picture</h4>
<div style="margin:auto">
    <img src="{{currentAvatar}}" *ngIf="currentAvatar != null" style="width:100%;height:300px;object-fit: contain;" class="md-card-image" alt="~/Frontend/images/question-circular-button.svg">
<!-- <div class="upload-btn-wrapper"> -->
    <!-- <button class="btn">Upload Profile</button> -->
    <input type="file" (change)="selectFile($event)" style="margin:0px">
<!-- </div> -->
</div>
<div mat-dialog-actions class="dialogAction">  
    <button mat-stroked-button mat-dialog-close color="primary">Close</button>
    <button mat-flat-button color="primary" (click)="submitAvatar()">Submit</button>
</div>
